{% extends "master.html" %}
{% block title1%}Form{% endblock %}
{% block content%}
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <form>
            <fieldset>
			<legend>Admission Form</legend>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="txtname">
                </div>	
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="txtaddress">
                </div>	
                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="radio" name="txtgender">Male
                    <input type="radio" name="txtgender">Female
                </div>	
                <div class="form-group">
                    <label>Class</label>
                    <input type="number" name="txtclass">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="txtphone">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="txtage">
                </div>
                <div class="form-group">
                    <input type="Submit" value="Save">
                </div>
		</fieldset>
        </form>  
    </body>
</html>        
{% endblock %}
